
<div class="presentation__header" (click)="setEditorRouterOutlet(node.ID)">
    <h1>Node's fields <span class="material-icons">edit</span></h1>
</div>
<table *ngIf="node" class="presentation__table mat-table">
    <tr class="mat-header-row">
        <th class="mat-header-cell">Name</th>
        <th class="mat-header-cell">Value</th>
    </tr>
    <!-- insertion point for fields specific code -->
    <tr class="mat-row">
        <td class="mat-cell">Name</td>
        <td class="mat-cell">{{node.Name}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">IsExpanded</td>
        <td class="mat-cell">
            <mat-checkbox [checked]="node.IsExpanded" disabled=true>
            </mat-checkbox>
        </td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">HasCheckboxButton</td>
        <td class="mat-cell">
            <mat-checkbox [checked]="node.HasCheckboxButton" disabled=true>
            </mat-checkbox>
        </td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">IsChecked</td>
        <td class="mat-cell">
            <mat-checkbox [checked]="node.IsChecked" disabled=true>
            </mat-checkbox>
        </td>
    </tr>
</table>
<!-- hack to force loading of mat table style an error is generated but it is a know angular issue https://github.com/angular/components/issues/10941 -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
