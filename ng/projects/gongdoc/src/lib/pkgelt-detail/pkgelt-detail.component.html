<div *ngIf="pkgelt" class="details">
    <h1 class="details__title">pkgelt</h1>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="pkgelt.Name">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Path</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="pkgelt.Path">
            </mat-form-field>
        </form>
    </div>
    <mat-grid-list cols="2" rowHeight="6:1">
        <mat-grid-tile>
            <div style="width: 100vw; text-align: right;">
                <button mat-raised-button
                    (click)="openReverseSelection('Classdiagram', 'Pkgelt_ClassdiagramsDBID')">Classdiagrams</button>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div style="width: 100vw; text-align: left;">
                <button mat-raised-button (click)="openDragAndDropOrdering('Classdiagram', 'Pkgelt_ClassdiagramsDBID')">
                    <mat-icon>
                        shuffle
                    </mat-icon>
                </button>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="2" rowHeight="6:1">
        <mat-grid-tile>
            <div style="width: 100vw; text-align: right;">
                <button mat-raised-button
                    (click)="openReverseSelection('Umlsc', 'Pkgelt_UmlscsDBID')">Umlscs</button>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div style="width: 100vw; text-align: left;">
                <button mat-raised-button (click)="openDragAndDropOrdering('Umlsc', 'Pkgelt_UmlscsDBID')">
                    <mat-icon>
                        shuffle
                    </mat-icon>
                </button>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save pkgelt
		</button>
    </div>
</div>
