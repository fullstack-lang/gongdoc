<form *ngIf="pkgelt" class="details">
    <h1 class="details__title">pkgelt</h1>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="4" rowHeight="6:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="pkgelt.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="pkgelt.Name"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("Path")' cols="4" rowHeight="6:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Path</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="pkgelt.Path">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Path')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Path")' mat-form-field class="detail-full-width">
        <mat-label>Path</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="pkgelt.Path"></textarea>
    </mat-form-field>

    <mat-grid-list cols="2" rowHeight="6:1">
        <mat-grid-tile>
            <div style="width: 100vw; text-align: right;">
                <button mat-raised-button
                    (click)="openReverseSelection('Classdiagram', 'Pkgelt_ClassdiagramsDBID')">Classdiagrams</button>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div style="width: 100vw; text-align: left;">
                <button mat-raised-button (click)="openDragAndDropOrdering('Classdiagram', 'Pkgelt_ClassdiagramsDBID')">
                    <mat-icon>
                        shuffle
                    </mat-icon>
                </button>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="2" rowHeight="6:1">
        <mat-grid-tile>
            <div style="width: 100vw; text-align: right;">
                <button mat-raised-button
                    (click)="openReverseSelection('Umlsc', 'Pkgelt_UmlscsDBID')">Umlscs</button>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div style="width: 100vw; text-align: left;">
                <button mat-raised-button (click)="openDragAndDropOrdering('Umlsc', 'Pkgelt_UmlscsDBID')">
                    <mat-icon>
                        shuffle
                    </mat-icon>
                </button>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save pkgelt
		</button>
    </div>
</form>
