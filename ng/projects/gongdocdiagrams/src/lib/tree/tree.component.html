<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>




        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        <mat-checkbox *ngIf="node.gongNode.HasCheckboxButton" [checked]="node.gongNode.IsChecked" (change)="toggleNodeCheckbox(node)"> > {{node.name}}
        </mat-checkbox>
        <div *ngIf="!node.gongNode.HasCheckboxButton">
            {{node.name}}
        </div>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name" (click)="toggleNodeExpansion(node)">
            <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ?
                'expand_more' : 'chevron_right'}}
            </mat-icon>
        </button>
        <mat-checkbox *ngIf="node.gongNode.HasCheckboxButton" [checked]="node.gongNode.IsChecked" (change)="toggleNodeCheckbox(node)">
            {{node.name}}
        </mat-checkbox>
        <div *ngIf="!node.gongNode.HasCheckboxButton">
            {{node.name}}
        </div>
    </mat-tree-node>
</mat-tree>
