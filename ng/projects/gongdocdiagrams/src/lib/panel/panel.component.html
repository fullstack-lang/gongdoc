<as-split *ngIf="view==default" direction="vertical">
    <as-split-area [size]=05>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <!-- Wrap the elements in a container div -->
        <div class="align-items-container">
            <mat-radio-group aria-label="Select an option" [(ngModel)]="view">
                <mat-radio-button *ngFor="let view of views" [value]="view">
                    {{view}}&nbsp;&nbsp;&nbsp;
                </mat-radio-button>
            </mat-radio-group>

            <mat-icon class="icon-text" [ngStyle]="{
        'color': 'rgba(0,0,0,.50)',
        'vertical-align': 'middle'
      }" (click)="refresh()">
                refresh
            </mat-icon>
            <span [ngStyle]="{
        'vertical-align': 'middle'
      }">
                &nbsp;&nbsp;Reload
            </span>
        </div>
    </as-split-area>
    <as-split-area [size]=95>
        <lib-pkgelt-docs [GONG__StackPath]="GONG__StackPath"></lib-pkgelt-docs>
    </as-split-area>
</as-split>
